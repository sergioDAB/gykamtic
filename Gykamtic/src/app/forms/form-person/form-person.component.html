<div class="container-fluid">
  <div class="row">
    <div class="col-xs-9 visible-xs visible-sm visible-md visible-lg">
      <fieldset class="ext_fieldset">
        <h2> Ingresar proyecto</h2>
        <fieldset class="int_fieldset">

            <br>
            <div class="row">
              <div class="col-xs-3 col-xs-offset-1 visible-xs visible-sm visible-md visible-lg">
                  <label for="proy">Nombre completo:</label>
              </div>
              <div class="col-xs-4 col-sm-offset-1 visible-xs visible-sm visible-md visible-lg">
                  <input type="text" id="name" />
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-3 col-xs-offset-1 visible-xs visible-sm visible-md visible-lg">

              </div>
              <div class="col-xs-4 col-xs-offset-1 visible-xs visible-sm visible-md visible-lg">
                  <input type="text" id="rol" />
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-3 col-xs-offset-2 visible-xs visible-sm visible-md visible-lg">
                  <button type="submit">Enviar</button>
              </div>
